<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalhando com Dados (Parte 3)</title>
    <style>
        body{
            background-color: rgb(105, 105, 173);
            color: white;
            font: normal 20pt Arial;;
        }

    </style>
</head>
<body>
    <h1>Trabalhando com Dados</h1>
    <h2>Informações sobre o seu <strong>nome</strong></h2>
    <script>
        var nome = window.prompt("Digite o seu nome: ")
        document.write(`O seu nome é ${nome} e tem ${nome.length} letras`)


    </script>

    <h2>Trabalhando com formatações de números</h2>
    <script>
        var n = 1525.50
        document.write(`${n.toFixed(2)} <br>`)
        document.writeln(`${n.toLocaleString('pt-BR',{style: 'currency', currency: 'BRL'})}`)
    </script>
    
</body>
</html>
